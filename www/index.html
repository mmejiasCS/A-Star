<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	
	
    <!-- cordova script (this will be a 404 during development) -->
	<script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">A-Star Mobile</h1>
      </ion-header-bar>
      <ion-content class="padding  has-subheader has-subfooter"   ng-controller = "QR_Scanner">
	  <center>
		<button class= "button button-calm" ng-click ="scanBarcode()">  Click here to scan </button>
		<br><br>
		
		<button class= "button button-calm" ng-click ="encodeBarcode()">  Click here to encode </button>
		</center>
		
      </ion-content>
	 
		 <ion-tabs class="icon-top bar-positive">
			<ion-tab icon ="icon ion-home" title="Home" class ="bar-positive"> Home</ion-tab> 
			<ion-tab icon ="icon ion-person"title="Profile">Profile </ion-tab>
			<ion-tab icon ="icon ion-ios-briefcase"title="Market Place">Market Place</ion-tab>
			<ion-tab icon ="icon ion-calendar" title="Calendar">Events</ion-tab>
		</ion-tabs>
	  <!--
	  <ion-footer-bar class= "bar-positive">
	 <h1 class="title">Copyright &copy; 2016</title>
	  </ion-footer-bar>-->
    </ion-pane>
  </body>
</html>
